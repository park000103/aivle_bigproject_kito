<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
          height: 100%;
        }
        body {
            background-color: #e6f0f7;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 250px;
            margin-bottom: 250px;
            height: 100%;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 버튼 사이의 간격 */
            justify-content: flex-start; /* 왼쪽 정렬 */
        }

        .search-button {
            font-size: 50px;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    <div class='container'>
        <input type='hidden' value='{{patient_id}}' id='patient_id'/>
        <p>진료받으실 과를 모르시겠다면 아픈 부위나 증상을 입력해 주세요</p>
        <form method='get' action='/disease/search_disease' id='myForm'>
            <input type='text' name='keywoard' id='keywoard' placeholder='입력하세요!'/>
            <button type='submit' class='search'>검색</button>
        </form>

        <div id="search-results">
            <!-- 검색 결과가 여기에 표시됩니다 -->
        </div>

        <div class="button-container">
            {% for depart in departments %}
                <button class="search-button" depart="{{ depart.departments_id }}">{{ depart.departments_name }}</button>
            {% if forloop.counter|divisibleby:4 and not forloop.last %}
        </div>
        <div class="button-container">
            {% endif %}
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#myForm').submit(function(event) {
                // 기본 제출 동작 방지
                event.preventDefault();

                // form 데이터 가져오기
                var formData = $(this).serialize();

                $.ajax({
                    url: '/disease/search_disease/',  // 검색을 처리할 Django 뷰의 URL
                    type: 'GET',
                    data: formData,
                    success: function(response) {
                        $('#search-results').html(response);  // 검색 결과를 표시할 요소에 결과를 채웁니다
                    },
                    error: function(xhr, status, error) {
                        console.error('AJAX Error:', error);
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.search-button');
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var depart = this.getAttribute('depart');
                    var patient_id = document.getElementById('patient_id').value;
                    alert(depart);
                    alert(patient_id);
                    window.location.href = '/doctors/search_doctors?doctor_depa=' + depart + '&patient_id=' + patient_id;
                });
            });
        });
    </script>
</body>

</html>
